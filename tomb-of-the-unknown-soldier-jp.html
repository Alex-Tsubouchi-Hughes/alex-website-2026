  <div class="body-text">
    <p>
    国際タイポグラフィ協会のコンペティションのために、第二次世界大戦中の戦争捕虜をテーマにした作品を制作した。捕虜たちは日本国内の各地の収容所に過酷な環境で移送され続けた。<br>
    <br>
    この物語が日本と英国の双方の読み手に理解してもらうことを願い、日本語と英語を切り離した本の形式にした。両言語を読むことで全体像が見えてくるようになっている。
    </p>
