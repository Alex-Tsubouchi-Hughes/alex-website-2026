    最終目的地<br>
    <span class="text-blue"><span class="sub-heading">ポスター</span></span>
    </h1>
  </div>

  <div class="body-text">
    <p>
    ゴールデンゲートブリッジでは1600件以上の自殺が報告されている。これを追悼するために、亡くなった人々の情報を集め、それぞれの名前を橋のイラスト上に配置し、「最終目的地」と表現した。<br>
    <br> 
    現在は幸いなことに、現地政府によって自殺予防策が施されたが、まだ同じ状況の橋は多数存在する。
    </p>
